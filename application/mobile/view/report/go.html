{eq name="$img_flag['go']['kg_flag']" value='1' }
	<div class="pages">
		<div  data-page="go" class="page">
			<div class="page-content" >
				<div class="swiper-container swiper-go">
					{neq name="$img_flag['go']['total']" value="1"}
					<div class="swiper-pagination go"></div>
					{/neq}
					<div class="swiper-wrapper">
						 {foreach name="$img_flag['go']['p_path']" item="vo"}
						<div class="swiper-slide ">
								<span>
									<div class="content-block-title"> </div>
										<div class="content-block-title"> </div>
									<div class="content-block">
										<div class="swiper-zoom-container"><img src="/result/{$analysis_id}/enrich/{$vo}" class="img" /></div>
									</div>
								</span>
						</div>
						{/foreach}
					</div>
				</div>
			</div>
		</div>
	</div>
{/eq}
